<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wei7</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
  <div id="header">
    <h1>Wei7</h1>
  </div>

  <div class="main">
    <div class="box">
      <textarea id="postText" rows="3" placeholder="Say something..."></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div class="box">
      <b>Feed</b>
      <div id="feed"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://lkeoattyhyhedxwrglqp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZW9hdHR5aHloZWR4d3JnbHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NDAzNTIsImV4cCI6MjA4NDMxNjM1Mn0.PrCLodlhHQZbzNl6zoQTjRy2QyLuuZ5VZgHBQRmQwUs"
);

const feedEl = document.getElementById("feed");

// Load initial feed
async function loadFeed() {
  const { data: posts } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false})
    .limit(50);

  feedEl.innerHTML = "";
  posts.reverse().forEach(p => addPostElement(p));
}

// Add post element to feed
function addPostElement(post){
  const div = document.createElement("div");
  div.className = "post";
  div.innerHTML = `
    <div><b>You</b></div>
    <div>${post.content}</div>
    <div class="post-time">${new Date(post.created_at).toLocaleTimeString()}</div>
  `;
  feedEl.appendChild(div);
  feedEl.scrollTop = feedEl.scrollHeight;
}

// Create a new post
async function createPost(){
  const text = document.getElementById("postText").value;
  if(!text) return;

  await supabase.from("posts").insert({content: text});
  document.getElementById("postText").value = "";
}

// Realtime subscription
supabase.from("posts").on("INSERT", payload => {
  addPostElement(payload.new);
}).subscribe();

// Initial load
loadFeed();
</script>
</body>
</html>
