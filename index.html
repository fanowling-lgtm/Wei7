<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Wei7</title>
<style>
body { margin:0; font-family:Arial,Helvetica,sans-serif; background:#e6e6e6; color:#222; }
#container { width:700px; margin:20px auto; }
#header { background:linear-gradient(#fff,#ddd); border:1px solid #aaa; padding:10px; margin-bottom:10px; }
#header h1 { margin:0; font-size:24px; }
.box { background:#fff; border:1px solid #aaa; padding:8px; margin-bottom:10px; }
.post { border-bottom:1px dashed #ccc; padding:6px 0; }
.post:last-child { border-bottom:none; }
.post-time { font-size:11px; color:#666; }
textarea { width:100%; box-sizing:border-box; }
button { font-size:12px; padding:4px 8px; margin-top:4px; }
</style>
</head>
<body>

<div id="container">
  <div id="header"><h1>Wei7</h1></div>

  <div class="box">
    <textarea id="postText" rows="3" placeholder="Say something..."></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <div class="box">
    <b>Wei7 Feed</b>
    <div id="feed"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://lkeoattyhyhedxwrglqp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZW9hdHR5aHloZWR4d3JnbHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NDAzNTIsImV4cCI6MjA4NDMxNjM1Mn0.PrCLodlhHQZbzNl6zoQTjRy2QyLuuZ5VZgHBQRmQwUs"
);

const feedEl = document.getElementById("feed");

// Load existing posts
async function loadFeed() {
  const { data: posts } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:true})
    .limit(50);

  feedEl.innerHTML = "";
  posts.forEach(addPostElement);
}

// Add post element to feed
function addPostElement(post){
  const div = document.createElement("div");
  div.className = "post";
  div.innerHTML = `<div><b>You</b></div><div>${post.content}</div><div class="post-time">${new Date(post.created_at).toLocaleTimeString()}</div>`;
  feedEl.appendChild(div);
  feedEl.scrollTop = feedEl.scrollHeight;
}

// Create a new post
async function createPost(){
  const text = document.getElementById("postText").value.trim();
  if(!text) return;
  await supabase.from("posts").insert({content:text});
  document.getElementById("postText").value = "";
}

// Subscribe to realtime updates
supabase.from("posts").on("INSERT", payload => addPostElement(payload.new)).subscribe();

// Initial load
loadFeed();
</script>
</body>
</html>
