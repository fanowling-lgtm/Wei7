<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wei7</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
  <div id="header">
    <h1>Wei7</h1>
    <a href="login.html">Login</a>
    <span id="welcome"></span>
  </div>

  <div id="layout">
    <div class="sidebar">
      <div class="box">
        <b>Status</b>
        <p id="status">Not logged in</p>
      </div>
    </div>

    <div class="main">
      <div class="box" id="postBox" style="display:none;">
        <textarea id="postText" rows="3"></textarea>
        <button onclick="createPost()">Post</button>
      </div>

      <div class="box">
        <b>Timeline</b>
        <div id="feed"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/supabase.js"></script>
<script src="js/feed.js"></script>
</body>
</html>
